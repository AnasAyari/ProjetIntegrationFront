<div class="flex flex-col items-center justify-center min-h-screen bg-yellow-500 p-6">
  <div class="space-y-4 bg-white p-6 rounded shadow-lg w-1/2 text-center">
    <h1 class="text-2xl font-bold text-black">{{ user.username }}</h1>
    <p class="text-sm text-black">{{ user.email }}</p>
    <p class="text-sm text-black">{{user.password}}</p>
    <img [src]="'assets/imgs/' + user.profilePic" alt="User" class="w-48 h-48 object-cover rounded-full mx-auto">
    <button (click)="navigateToEditForm()" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
      Edit
    </button>
  </div>
</div>
