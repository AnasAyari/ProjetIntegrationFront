<form id="filterForm" class="w-64 bg-bg p-8 text-white rounded-lg shadow-lg sticky">
    <div class="mb-4">
        <label for="artist" class="block  font-bold mb-2">Artist</label>
        <input type="text" id="artist" name="artist" placeholder="Search Artist" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
    <div class="mb-4">
        <label for="album" class="block  font-bold mb-2">Album</label>
        <input type="text" id="album" name="album" placeholder="Search Album" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
    <div class="mb-4">
        <label class="block  font-bold mb-2">Price Range</label>
        <div class="flex justify-between mb-2">
            <span id="price-min-value">4dt</span>
            <span id="price-max-value">10dt</span>
        </div>
        <input type="range" id="price-min" name="price-min" min="0" max="4" value="0" class="w-full mb-2">
    </div>
    <div class="text-center">
        <button type="submit" class="bg-yellow text-white px-4 py-2 rounded-md hover:scale-105 duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Filter</button>
    </div>
</form>
