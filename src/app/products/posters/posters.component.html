<div class="mb-12 grid gap-x-24 lg:grid-cols-3 w-11/12">
  <app-card
    *ngFor="let poster of posters"
    [album]="poster.album"
    [artist]="poster.artist"
    [url]="poster.posterFile"
    [posterId]="poster.id"
    [showDetailsButton]="true"
    (click)="goToDetails(poster.id)"
  ></app-card>
</div>
