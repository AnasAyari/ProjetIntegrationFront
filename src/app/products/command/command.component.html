<form [formGroup]="commandForm" (ngSubmit)="onSubmit()" class="bg-yellow-500 p-6 rounded-lg mx-auto w-3/4">
  <div class="grid grid-cols-3 gap-4">
    <div *ngFor="let poster of posters; let i = index" class="h-96 shadow-2xl w-64 rounded-lg transform hover:scale-105 transition duration-200 ease-out my-4 bg-gray-800 text-yellow-500">
      <div class="bg-white h-48 rounded-t-lg">
        <img class="rounded object-cover w-full h-full" [src]="'assets/imgs/' + poster.posterFile">
      </div>
      <div class="bg-yellow-500 h-32 rounded-b-lg p-4">
        <h1 class="text-white-800 text-lg font-bold">{{ poster.album }}</h1>
        <br>
        <h1 class="text-white-800 text-lg font-bold">{{ poster.artist }}</h1>
      </div>
      <div class="p-4">
        <input 
          type="checkbox" 
          (change)="onCheckboxChange(poster.id, $event)" 
          class="form-checkbox h-5 w-5 text-yellow-500"
        >
      </div>
    </div>
  </div>
  <div class="mt-4">
    <label for="location" class="block text-sm font-medium text-yellow-800">Location</label>
    <input 
      type="text" 
      id="location" 
      formControlName="location" 
      class="mt-1 focus:ring-yellow-500 focus:border-yellow-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
    >
  </div>
  <button type="submit" class="bg-yellow-800 hover:bg-yellow-700 text-black-500 font-bold py-2 px-4 rounded mt-4">Submit Command</button>
</form>
