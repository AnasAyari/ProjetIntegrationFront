<div
  class="h-96 shadow-2xl w-64 rounded-lg hover:scale-105 duration-200 ease-out my-4"
>
  <div class="bg-white h-4/6 rounded-t-lg">
    <img class="rounded object-cover w-full h-full" [src]="'assets/imgs/' + url" />
  </div>
  <div class="bg-yellow h-2/6 rounded-b-lg p-2">
    <h1 class="font-bold text-2xl uppercase font-arial">{{ artist }}</h1>
    <h1 class="font-semibold text-lg">{{ album }}</h1>
    <div class="mt-2">
      <button
        *ngIf="showDetailsButton"
        class="bg-bg hover:scale-105 duration-200 text-white font-bold py-2 px-4 rounded-full"
        (click)="goToDetails(posterId)"
      >
        Details
      </button>
    </div>
  </div>
</div>
